name: Build iOS App

# Only run manually - requires Apple certificates to be configured first
on:
  workflow_dispatch:
    inputs:
      upload_to_appstore:
        description: 'Upload to App Store Connect'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-ios:
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        brew install autoconf automake libtool pkg-config
        brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer

    - name: Install kivy-ios
      run: |
        python -m pip install --upgrade pip
        pip install kivy-ios
        pip install cython==0.29.36

    - name: Build kivy-ios toolchain
      run: |
        toolchain build python3 kivy

    - name: Create Xcode project
      run: |
        toolchain create "BalanceBeamAdventure" .

    - name: Install Apple Certificate
      env:
        BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

        echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH

    - name: Install Provisioning Profile
      env:
        PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
      run: |
        PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

    - name: Build with Xcode
      run: |
        cd BalanceBeamAdventure-ios
        xcodebuild -project "BalanceBeamAdventure.xcodeproj" \
          -scheme "BalanceBeamAdventure" \
          -configuration Release \
          -archivePath $RUNNER_TEMP/BalanceBeamAdventure.xcarchive \
          archive \
          CODE_SIGN_IDENTITY="${{ secrets.CODE_SIGN_IDENTITY }}" \
          DEVELOPMENT_TEAM="${{ secrets.DEVELOPMENT_TEAM }}"

    - name: Export IPA
      run: |
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ secrets.DEVELOPMENT_TEAM }}</string>
        </dict>
        </plist>
        EOF

        xcodebuild -exportArchive \
          -archivePath $RUNNER_TEMP/BalanceBeamAdventure.xcarchive \
          -exportOptionsPlist ExportOptions.plist \
          -exportPath $RUNNER_TEMP/export

    - name: Upload to App Store Connect
      if: ${{ inputs.upload_to_appstore == 'true' }}
      env:
        APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      run: |
        mkdir -p ~/.appstoreconnect/private_keys
        echo "$APP_STORE_CONNECT_API_KEY" > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_KEY_ID.p8

        xcrun altool --upload-app \
          -f "$RUNNER_TEMP/export/BalanceBeamAdventure.ipa" \
          --type ios \
          --apiKey $APP_STORE_CONNECT_KEY_ID \
          --apiIssuer $APP_STORE_CONNECT_ISSUER_ID

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BalanceBeamAdventure-iOS
        path: ${{ runner.temp }}/export/*.ipa

    - name: Cleanup
      if: always()
      run: |
        security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
